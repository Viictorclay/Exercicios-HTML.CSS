<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="500" height="450" controls poster="imagens/thumbnail-programação.png"">
        <source src="midia/LA_VIDA_COMO_PROGRAMADOR.mp4" type="video/mp4">
        <source src="midia/LA_VIDA_COMO_PROGRAMADOR.m4v" type="video/mp4">
        <source src="midia/LA_VIDA_COMO_PROGRAMADOR.webm" type="video/webm">
        <source src="midia/LA_VIDA_COMO_PROGRAMADOR.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com vídeos. <a href="midia/LA_VIDA_COMO_PROGRAMADOR.mp4" target="_blank" download="midia/LA">Baixe aqui.</a></p>
    </video>
    <h1>Inserindo vídeo do YouTube.</h1>
    <iframe width="500" height="450" src="https://www.youtube.com/embed/G6amQUnOPss?si=qQFbCGn-HwgSgwOO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
